<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Home Automation UI</title>
</head>
<body>
    <div class="container">
        <div id="room" class="row">
            <img id="room-background" class="overlay" src="./images/room-dark.jpg" />
            <img id="light-mask" class="overlay" src="./images/lightbulb.svg" width="100" />
        </div>
        <div class="row">
            <div class="row">
                <h1>Home Automation UI Control Panel</h1>
            </div>
            <div class="row">
                <div class="col-6">
                    <user-card name="John Wang" avatar="./images/man.png">
                        <div slot="email">john@abc.com</div>
                        <div slot="phone">+358-123456789</div>
                    </user-card>
                    <!-- <user-card name="Alice Pan" avatar="./images/woman.png">
                        <div slot="email">alice@abc.com</div>
                        <div slot="phone">+358-123456789</div>
                    </user-card> -->
                </div>
                <div class="col-4">
                    <hex-color-picker color="#1e88e5"></hex-color-picker>
                    <hex-input color="#1e88e5"></hex-input>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Color Picker -->
    <script type="module" src="https://cdn.skypack.dev/vanilla-colorful"></script>
    <script type="module" src="https://cdn.skypack.dev/vanilla-colorful/hex-input.js"></script>
    <!-- Custom Components -->
    <script src="./js/components/userCard.js"></script>
    <script src="./js/components/svgColorPicker.js"></script>
</body>
</html>
